<style>

:root {
    --primary-color: #3b82f6; /* Default Blue */
    --secondary-color: #6366f1; /* Default Indigo */
    --accent-color: #ec4899; /* Default Pink */
    --bg-color: #f1f5f9;
    --text-primary: #1e293b;
    --text-secondary: #475569;
    --card-bg: #ffffff;
    --border-color: #e2e8f0;
}

body {
    font-family: 'Inter', sans-serif;
    background-color: var(--bg-color);
    color: var(--text-primary);
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
}

/* Customer Theme */
body[data-theme="customer"] {
    --primary-color: #0d9488; /* Teal */
    --secondary-color: #f97316; /* Orange */
    --accent-color: #eab308; /* Yellow */
    --bg-color: #f0f7f6;
}

/* Vendor Theme */
body[data-theme="vendor"] {
    --primary-color: #4f46e5; /* Indigo */
    --secondary-color: #ca8a04; /* Gold */
    --accent-color: #10b981; /* Emerald */
    --bg-color: #f4f4f5;
}

/* Delivery Staff Theme */
body[data-theme="delivery-staff"] {
    --primary-color: #ea580c; /* Orange */
    --secondary-color: #475569; /* Slate */
    --accent-color: #2563eb; /* Blue */
    --bg-color: #f1f5f9;
}

/* Super Admin Theme */
body[data-theme="super-admin"] {
    --primary-color: #7c3aed; /* Violet */
    --secondary-color: #65a30d; /* Lime */
    --accent-color: #db2777; /* Pink */
    --bg-color: #f9fafb;
}


@keyframes fade-in {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes fade-in-up {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes background-pan {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.animate-fade-in-up {
    animation: fade-in-up 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
}

.animate-background-pan {
    animation: background-pan 15s ease-in-out infinite;
}

.btn-primary {
    background-color: var(--primary-color);
    color: white;
    font-weight: 600;
    border-radius: 0.5rem;
    padding: 0.75rem 1.5rem;
    transition: all 0.2s ease-in-out;
    box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -2px rgba(0,0,0,0.1);
}
.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -4px rgba(0,0,0,0.1);
}

.card {
    background-color: var(--card-bg);
    border-radius: 1rem;
    box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05), 0 2px 4px -2px rgba(0,0,0,0.05);
    border: 1px solid var(--border-color);
    transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
}
.card:hover {
    transform: translateY(-4px);
    box-shadow: 0 10px 15px -3px rgba(0,0,0,0.07), 0 4px 6px -4px rgba(0,0,0,0.07);
}


</style>
